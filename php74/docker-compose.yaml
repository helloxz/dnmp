version: '3'

services:
  php-fpm:
    image: helloz/php:7.4-fpm-alpine
    network_mode: host
    container_name: php-7.4
    # Specify User ID and User Group
    # user: "1000:1000"
    volumes:
      - ./www.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./php.ini:/usr/local/etc/php/conf.d/php.ini
      - ./log:/usr/local/log
      - ../wwwroot:/var/www/html
    restart: on-failure
